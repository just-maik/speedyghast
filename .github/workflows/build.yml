name: Build Mod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        # If you don't have the wrapper committed, this will use the gradle version from the runner
        # or download a specific version if configured.
        gradle-version: '9.2.1'

    - name: Build with Gradle
      run: gradle build

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: speedyghast
        path: build/libs/speedyghast.jar
